<main class="container-fluid">
  <div class="row">
    <div class="block header gradient green">
      <div class="inner_content tight">
        <div class="content space_between">
          <span class="flex">
            <span class="inner_flex">
              <div class="about">
                <div class="content_wrapper">
                  <h2>{{ genreName || '' }}</h2>
                </div>
              </div>
              <div class="flex">
                <h2>{{ moviesList?.results?.length }} movies</h2>
              </div>
            </span>
          </span>
        </div>
      </div>
    </div>
  </div>
  <section class="row movies-list">
    <div class="col-sm-12" *ngFor="let item of moviesList?.results">
      <div class="card mb-3">
        <div class="row no-gutters">
          <div class="col-md-2">
            <a href="/movie-detail/{{ item.id }} " class="img-movie">
              <img src="https://image.tmdb.org/t/p/w185_and_h278_bestv2/{{ item.poster_path }}" class="card-img"
                alt="...">
            </a>
          </div>
          <div class="col-md-10">
            <div class="card-body">
              <h5 class="card-title">{{ item.title }}
                <small class="text-muted"> {{ item.release_date }}</small></h5>
              <p class="card-text">{{ item.overview }}...</p>
              <p class="card-text more-info"><small class="text-muted">Release date {{ item.release_date }}</small></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
