<main class="container">
    <section class="row">
      <h1>
        {{ genreName }}
      </h1>
      <div class="col-sm-12"
      *ngFor="let item of moviesPopular?.results">
        <div class="card mb-3" >
          <div class="row no-gutters">
            <div class="col-md-2">
              <a href="/movie-detail/{{ item.id }} " class="img-movie">
                <img src="https://image.tmdb.org/t/p/w185_and_h278_bestv2/{{ item.poster_path }}" class="card-img"
                  alt="...">
              </a>
            </div>
            <div class="col-md-10">
              <div class="card-body">
                <h5 class="card-title">{{ item.title }}
                  <small class="text-muted"> {{ item.release_date }}</small></h5>
                <p class="card-text">{{ item.overview }}...</p>
                <p class="card-text more-info"><small class="text-muted">Release date {{ item.release_date }}</small></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
